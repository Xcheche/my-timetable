<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Time Table{% endblock %}</title>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Boostrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"   style="font-size: 30px; margin-right: 200px;" href="{% url 'index' %}">Time Table</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="font-size: 20px;" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: 20px;" href="{% url 'add' %}">Add</a>
              </li>
            
            </ul>
          </div>
        
             <form class="d-flex" role="search" method="POST" action="{% url 'search' %}">
              {% csrf_token %}
      <input class="form-control me-2" type="search" name="output" placeholder="Search..." aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </form>
        </div>
        
      </nav>
    <div class="container">{% block content %}{% endblock %}</div>


    <div class="footer  mt-5 text-center">
        <footer>
            <p>&copy; 2023 Time Table Cheche. All Rights Reserved. <br>
                <small>Made with ❤️ Powered by Django</small>
            </p>
        </footer>
    </div>
</body>
</html>
